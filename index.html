<!DOCTYPE html>
<html>
<head>
  <title>Video + Streamlit</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .app-frame {
      position: relative;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 1;
    }
  </style>
</head>
<body>

  <video autoplay muted loop class="video-background">
    <source src="websitepresentation3.mp4" type="video/mp4">
  </video>
</body>
</html>
